<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://cdnjs.cloudflare.com; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; 
    img-src * data:;
    font-src 'self' https://cdnjs.cloudflare.com;
">
  <meta name="description" content="Detail proyek">
  <meta name="author" content="Tresna Dhani">
  <title>Project Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- NEW: Added Prism CSS for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" xintegrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2UJCowEBfedPbcPKET4Mfk8elvsPqWXzgSLxKVFROwFI6h4FW4o5WwWE" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-0: #0b0b0c; --bg-1: #111214; --fg: #e9e9ea; --muted: #b5b5b7; --line: rgba(255, 255, 255, 0.08); --glass: rgba(255, 255, 255, 0.06); --glass-strong: rgba(255, 255, 255, 0.1); --radius: 22px; --shadow: 0 10px 30px rgba(0, 0, 0, 0.45), 0 2px 6px rgba(0, 0, 0, 0.35); --accent: rgba(156, 163, 175, 0.8); --success: rgba(34, 197, 94, 0.8); --warning: rgba(251, 146, 60, 0.8);
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; color: var(--fg); background: radial-gradient(1200px 600px at 80% -10%, rgba(255, 255, 255, 0.06), transparent 60%), radial-gradient(800px 400px at 10% 20%, rgba(255, 255, 255, 0.04), transparent 60%), linear-gradient(180deg, var(--bg-0), var(--bg-1)); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; line-height: 1.65; }
    a { color: inherit; text-decoration: none; }
    .nav-wrap { position: sticky; top: 14px; z-index: 1000; display: flex; justify-content: center; padding: 0 16px; }
    nav { display: flex; gap: 6px; align-items: center; padding: 10px; backdrop-filter: blur(14px); background: var(--glass); border: 1px solid var(--line); border-radius: 999px; box-shadow: var(--shadow); }
    .brand { font-weight: 700; letter-spacing: 0.2px; padding: 0.4rem 0.9rem; border-radius: 999px; border: 1px solid var(--line); background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02)); }
    .nav-actions { display: flex; gap: 6px; margin-left: 6px; }
    .nav-btn { display: flex; align-items: center; gap: 8px; padding: 0.55rem 0.95rem; border-radius: 999px; border: 1px solid var(--line); background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02)); transition: all 0.25s ease; font-size: 0.9rem; }
    .nav-btn:hover { background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
    .hero { padding: 96px 20px 64px; text-align: center; position: relative; z-index: 2; }
    .hero-content { max-width: 900px; margin: 0 auto; }
    .project-category { display: inline-flex; align-items: center; gap: 8px; padding: 8px 16px; background: var(--glass); border: 1px solid var(--line); border-radius: 999px; font-size: 0.85rem; color: var(--accent); margin-bottom: 20px; backdrop-filter: blur(14px); }
    .hero h1 { font-size: clamp(36px, 5vw, 52px); font-weight: 800; margin: 0 0 16px; letter-spacing: 0.2px; }
    .hero p { font-size: clamp(16px, 2.2vw, 20px); color: var(--muted); margin: 0 0 32px; }
    .hero-actions { display: flex; justify-content: center; gap: 16px; flex-wrap: wrap; }
    .container { max-width: 960px; margin: 0 auto; padding: 0 20px 64px; }
    .main-card { background: var(--glass); border: 1px solid var(--line); border-radius: var(--radius); padding: 24px; backdrop-filter: blur(14px); margin-bottom: 24px; }
    .project-showcase { border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow); margin-bottom: 24px; }
    .showcase-image { width: 100%; height: auto; display: flex; align-items: center; justify-content: center; position: relative; background: #000; }
    .showcase-image video { width: 100%; height: auto; max-height: 500px; object-fit: contain; cursor: pointer; }
    .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
    .info-card { background: var(--glass); border: 1px solid var(--line); border-radius: var(--radius); padding: 24px; backdrop-filter: blur(14px); height: 100%; }
    .info-card h3 { margin: 0 0 16px; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
    .tech-stack { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
    .tech-card { background: var(--glass); border: 1px solid var(--line); border-radius: 12px; padding: 16px; text-align: center; transition: all 0.25s ease; }
    .tech-card:hover { background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
    .tech-icon { font-size: 32px; color: var(--accent); margin-bottom: 8px; }
    .tech-name { font-size: 0.85rem; font-weight: 500; }
    .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-size: 0.85rem; font-weight: 500; }
    .status-completed { background: rgba(34, 197, 94, 0.1); color: var(--success); border: 1px solid rgba(34, 197, 94, 0.2); }
    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02)); border: 1px solid var(--line); border-radius: 999px; font-size: 0.9rem; transition: all 0.25s ease; cursor: pointer; text-decoration: none; }
    .btn:hover { background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.15); transform: translateY(-1px); }
    .section { margin-bottom: 48px; }
    .section:last-child { margin-bottom: 0; }
    .section h2 { display: flex; align-items: center; gap: 12px; margin: 0 0 24px; font-size: 1.4rem; font-weight: 700; }
    .section-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255, 255, 255, 0.35); box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.06); }
    .features-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .feature-item { display: flex; align-items: center; gap: 16px; }
    .feature-icon { width: 40px; height: 40px; background: var(--glass-strong); border: 1px solid var(--line); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: var(--accent); flex-shrink: 0; }
    .feature-item div h4 { margin: 0 0 4px; font-size: 1rem; }
    .feature-item div p { margin: 0; font-size: 0.9rem; color: var(--muted); }
    .info-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .info-list li { display: flex; align-items: center; gap: 12px; font-size: 0.95rem; }
    .info-list .icon-muted { color: var(--muted); font-size: 1.1rem; width: 20px; text-align: center; flex-shrink: 0; }
    .info-list li div { color: var(--fg); display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .info-list li strong { color: var(--muted); }
    .slideshow-container { max-width: 100%; position: relative; margin: 32px auto 0; border-radius: var(--radius); overflow: hidden; background: #000; cursor: pointer; }
    .slide { display: none; width: 100%; }
    .slide img { width: 100%; height: 400px; object-fit: cover; vertical-align: middle; }
    .slide-caption { text-align: center; padding: 16px; background: var(--glass); color: var(--muted); font-size: 0.9rem; border-top: 1px solid var(--line); }
    .fade { animation-name: fade; animation-duration: 1.5s; }
    @keyframes fade { from {opacity: .4} to {opacity: 1} }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .modal-content { position: relative; max-width: 90%; max-height: 80%; background: var(--glass); border: 1px solid var(--line); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); }
    .modal-image { max-width: 100%; max-height: 75vh; display: block; margin: 0 auto; border-radius: 12px; }
    .modal-close { position: absolute; top: 10px; right: 10px; background: var(--glass-strong); border: 1px solid var(--line); border-radius: 999px; padding: 8px 12px; color: var(--fg); font-size: 0.9rem; cursor: pointer; transition: all 0.25s ease; }
    .modal-close:hover { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
    footer { padding: 48px 20px; border-top: 1px solid var(--line); background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0)); text-align: center; color: var(--muted); margin-top: 64px; }
    .reveal-on-scroll { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; will-change: opacity, transform; }
    .reveal-on-scroll.active { opacity: 1; transform: translateY(0); }
    
    /* Styles for Share Card */
    .share-btn-group { display: flex; flex-direction: column; gap: 10px; }
    .share-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 10px 16px; border: 1px solid var(--line); background: var(--glass); border-radius: 999px; font-size: 0.9rem; cursor: pointer; transition: all 0.25s ease; text-align: center; color: var(--fg); /* FIX: Ensure text and icon are bright */ }
    .share-btn:hover { background: var(--glass-strong); border-color: rgba(255, 255, 255, 0.15); transform: translateY(-1px); color: var(--fg); }
    
    /* Styles for Code Snippet Card */
    .code-snippet-card { position: relative; background-color: #2d2d2d; border-radius: 12px; border: 1px solid var(--line); overflow: hidden; }
    pre[class*="language-"] { margin: 0; padding: 20px; font-size: 0.9rem; line-height: 1.5; border-radius: 12px; }
    .copy-code-btn { position: absolute; top: 12px; right: 12px; background: var(--glass-strong); border: 1px solid var(--line); color: var(--muted); border-radius: 8px; padding: 6px 10px; cursor: pointer; transition: all 0.2s ease; z-index: 1; }
    .copy-code-btn:hover { background: rgba(255, 255, 255, 0.2); color: var(--fg); }
    .copy-code-btn .fas.fa-check { color: var(--success); }

    @media (max-width: 768px) { .slide img { height: 250px; } }
  </style>
</head>
<body>
  <div class="nav-wrap">
    <nav aria-label="Navigasi utama">
      <div class="brand">TD</div>
      <div class="nav-actions">
        <a href="javascript:history.back()" class="nav-btn"> <i class="fas fa-arrow-left"></i> Kembali </a>
        <a href="index.html" class="nav-btn"> <i class="fas fa-home"></i> Home </a>
      </div>
    </nav>
  </div>

  <section class="hero">
    <div class="hero-content">
      <div id="project-category-badge" class="project-category">
        <i class="fas fa-gamepad"></i> <span>Memuat...</span>
      </div>
      <h1 id="project-title">Memuat...</h1>
      <p id="project-long-description"></p>
      <div class="hero-actions" id="project-links"></div>
    </div>
  </section>

  <div class="container">
    <div class="main-card reveal-on-scroll">
      <div class="project-showcase">
        <div class="showcase-image">
          <video id="project-video" src="" autoplay loop muted playsinline alt="Project Preview Video"></video>
        </div>
      </div>
      <div class="section">
        <h2><span class="section-dot"></span> Project Overview</h2>
        <div id="project-overview"></div>
      </div>
      <div class="section">
        <h2><span class="section-dot"></span> Results & Gallery</h2>
        <div class="slideshow-container" id="gallery-container"></div>
      </div>
    </div>

    <!-- NEW: Code Snippet Section -->
    <div class="main-card reveal-on-scroll" id="code-snippet-container" style="display: none;"> <!-- Initially hidden -->
        <div class="section">
          <h2><span class="section-dot"></span> Cuplikan Kode</h2>
          <div class="code-snippet-card">
              <button class="copy-code-btn" title="Salin kode"><i class="fas fa-copy"></i></button>
              <pre><code id="code-snippet-block" class=""></code></pre>
          </div>
        </div>
    </div>

    <div class="details-grid reveal-on-scroll">
      <div class="info-card">
        <h3><i class="fas fa-cogs"></i> Tech Stack</h3>
        <div class="tech-stack" id="tech-stack-grid"></div>
      </div>
      <div class="info-card">
        <h3><i class="fas fa-star"></i> Key Features</h3>
        <ul class="features-list" id="key-features-list"></ul>
      </div>
      <div class="info-card">
        <h3><i class="fas fa-info-circle"></i> Project Info</h3>
        <ul class="info-list" id="project-info-list"></ul>
      </div>
      <!-- NEW: Share Card -->
      <div class="info-card">
          <h3><i class="fas fa-share-alt"></i> Bagikan Proyek</h3>
          <p class="muted" style="font-size: 0.9rem; margin-bottom: 16px;">Bagikan proyek ini dengan teman atau kolega Anda.</p>
          <div class="share-btn-group">
              <button class="share-btn" id="copy-link-btn"><i class="fas fa-link"></i> Salin Tautan</button>
              <a href="#" id="share-twitter-btn" class="share-btn twitter" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i> Twitter</a>
              <a href="#" id="share-linkedin-btn" class="share-btn linkedin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
          </div>
      </div>
    </div>
  </div>

  <footer class="reveal-on-scroll">© <span id="year"></span> Tresna Dhani.</footer>

  <div class="modal" id="gallery-modal">
    <div class="modal-content">
      <button class="modal-close">Close</button>
      <img class="modal-image" id="modal-image" src="#" alt="Project Image">
    </div>
  </div>

  <script src="portfolio_&_project_data.js"></script>
  <script src="portofolio_&_project_template_loader.js"></script>
  <!-- NEW: Added Prism JS for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" xintegrity="sha512-9khQRAUBABMYKP/vJ2QXUv1C3g9CRUcdS7v_csGD6c5cdSOc7HhF0bMniJsvB3TEP9JPLIflQjHCLiSWbL1xHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" xintegrity="sha512-S_1iUeECGf1Uf1dfe7sCRSKMcYFnUoBSrChj6/L9a2dG3OEuPOj7e192kLwB2a3YclL4oANiBvrNo2+kykC2dA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById("year").textContent = new Date().getFullYear();
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) { entry.target.classList.add('active'); }
          });
        }, { threshold: 0.1 });
        const elementsToReveal = document.querySelectorAll('.reveal-on-scroll');
        elementsToReveal.forEach((el) => observer.observe(el));
        const modal = document.getElementById('gallery-modal');
        if (modal) {
            const modalImage = document.getElementById('modal-image');
            const modalClose = document.querySelector('.modal-close');
            document.body.addEventListener('galleryLoaded', () => {
                document.querySelectorAll('.slideshow-container').forEach(item => {
                  item.addEventListener('click', () => {
                    const currentSlide = document.querySelector(".slide[style*='display: block'] img");
                    if (currentSlide) {
                        modalImage.src = currentSlide.src;
                        modalImage.alt = currentSlide.alt;
                        modal.style.display = 'flex';
                    }
                  });
                });
            });
            modalClose.addEventListener('click', () => { modal.style.display = 'none'; });
            modal.addEventListener('click', (e) => { if (e.target === modal) { modal.style.display = 'none'; } });
        }
        const projectVideo = document.getElementById('project-video');
        if (projectVideo) {
          projectVideo.addEventListener('click', () => {
            if (projectVideo.paused) { projectVideo.play(); } else { projectVideo.pause(); }
          });
        }
    });
  </script>
</body>
</html>
